image: archlinux:latest

stages:
  - build

build_apk_arm64-v8a:
  stage: build
  before_script:
    - yes | pacman -Syu
    - pacman -S git base-devel --noconfirm
    - yes | pacman -S python python-pip
    - yes | pacman -S jdk8-openjdk
    - yes | pacman -S unzip zip ant automake gcc patch libtool make autoconf pkg-config dpkg
    - export VIRTUAL_ENV=/opt/venv
    - python -m venv $VIRTUAL_ENV
    - export PATH="$VIRTUAL_ENV/bin:$PATH"
    - pip --no-cache-dir install -U pip setuptools wheel cmake
    - pip --no-cache-dir install -r requirements.txt
  script:
    - buildozer -v android debug
  artifacts:
    paths:
      - bin/*.apk
